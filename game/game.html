<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The GPA game</title>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<center><body onload="startGame()" style="text-align: center;">
<script>
var myGamePiece;
var myObstacles = [];
var myScore;
var finalscore;
var leheight = window.innerHeight - 20;
var lewidth = window.innerWidth - 22;
var banana;
var restartBtn;
if (lewidth % 2 == 0) {
    if (Math.floor(lewidth / 5) % 2 == 0) {
        banana = Math.floor(lewidth / 5)
    } else {
        banana = Math.floor(lewidth / 5) + 1
    }
} else {
    if (Math.floor(lewidth / 5) % 2 == 1) {
        banana = Math.floor(lewidth / 5)
    } else {
        banana = Math.floor(lewidth / 5) + 1
    }
}
function startGame() {
    myGamePiece = new component(30, 30, "red", banana, leheight/2);
    myScore = new component("25px", "Courier", "black", lewidth - 140, 35, "text");
    myMusic = new sound("goodstuff.mp3");
    myMusic.loop = true;
    myMusic.play();
    myGameArea.start();
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth - 20;
        this.canvas.height = window.innerHeight - 22;
        
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.lescore = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        })
        window.addEventListener('touchstart', function (e) {
            myGameArea.x = true;
            myGameArea.y = true;
        })
        window.addEventListener('touchend', function (e) {
            myGameArea.x = false;
            myGameArea.y = false;
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        finalscore = new component("20px", "Courier", "black", 10, leheight/2.2, "text");
        finalscore.text="YOUR FINAL GPA IS: " + myGameArea.lescore.toFixed(2);
        m = Math.floor(ctx.measureText(finalscore).width) + 70;
        finalscore.x = Math.floor((lewidth - m) /2);
        finalscore.update();
    }
}
function component(width, height, color, x, y, type) {
    this.gamearea = myGameArea;
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0.2;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        if (this == myGamePiece) {
            this.y += this.speedY + this.gravitySpeed;
        } else {
            this.y += this.speedY;
        }
        this.hitBottom();
        this.hittop();      
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.hittop = function() {
        
        if (this.y < 0) {
            this.y = 0;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
    if (typeof(Worker) !== "undefined") {
        this.passthru = function(otherobj) {
            var lmaoleft = this.x;
            var lmao2left = otherobj.x;
            var passtr = false;
            if (lmaoleft == lmao2left) {
                passtr = true;
            }
            return passtr;
        }
    } else {
        alert("I SUCK")
    }
}
function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myMusic.stop();
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.height;
        y = myGameArea.canvas.width;
        minHeight = x * 0.1;
        maxHeight = x * 0.85;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 75;
        maxGap = 85;
        tempvia = maxGap-minGap+1
        
        gap = Math.floor(Math.random()*tempvia+minGap);
        myObstacles.push(new component(10, height, "green", y, 0));
        myObstacles.push(new component(10, x - height - gap, "green", y, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].speedX = -2;
        myObstacles[i].newPos();
        myObstacles[i].update();
    }
    
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;    
    
    if (myGameArea.keys && myGameArea.keys[32] || myGameArea.x && myGameArea.y) {
        myGamePiece.gravitySpeed = -4;
    }
    if (typeof(Worker) !== "undefined") {
        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.passthru(myObstacles[i])) {
                myGameArea.lescore += (0.4/6);
                return;
            } 
        }
    } else {
        alert("I SUCK")
    }
    
    
    myScore.text="GPA: " + myGameArea.lescore.toFixed(2);   
    myScore.update();
    myGamePiece.newPos();    
    myGamePiece.update();
}
function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
</script>
</body></center>

</html>
